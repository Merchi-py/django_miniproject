{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%  block title%}{% endblock %}</title>
    {% block import %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/base.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row" style="height:10vh">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4">
                <div class="center_div">
                    <button type="button" class="btn btn-light btn-lg header_buttons" data-bs-toggle="modal" data-bs-target="#OrderCreateModal">Замовити Курс</button>
                </div>
            </div>
            <hr>
        </div>
    </div>
    {% block content %}{% endblock %}
    {% block js %}
    {% endblock %}

<div class="modal fade" id="OrderCreateModal" tabindex="-1" aria-labelledby="OrderCreateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h1 class="modal-title fs-5" id="OrderCreateModalLabel">Замовити</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
          <form method="post" id="orderCreate" action="{% url 'order_create' %}">
              {% csrf_token %}
              {{ form_order }}
              <input class="btn btn-light header_buttons" style="margin-left: 350px;" type="submit" value="Надіслати">
          </form>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/order.js' %}"></script>
</body>
</html>
