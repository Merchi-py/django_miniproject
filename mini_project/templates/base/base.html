{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%  block title%}{% endblock %}</title>
    {% block import %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container-fluid">
    <div class="row position_fixed" style="height:10vh">
        <div class="col-4 font_course"><b><a href="{% url 'home_page' %}">English Course</a></b></div>
        <div class="col-4"></div>
        <div class="col-4">
            <div class="center_div">
                <button type="button" class="header_buttons" data-bs-toggle="modal" data-bs-target="#OrderCreateModal">
                    <b>
                        Order the Course
                    </b>
                </button>
            </div>
        </div>
    </div>
    <div class="row position_fixed line" style="height: 1px; top: 10vh;"></div>
</div>

    {% block content %}{% endblock %}
    {% block js %}
    {% endblock %}
<div class="modal fade" id="OrderCreateModal" tabindex="-1" aria-labelledby="OrderCreateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h1 class="modal-title fs-5" id="OrderCreateModalLabel">Order the Course</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
          <form method="post" class="lavel" id="orderCreate" action="{% url 'order_create' %}">
              {% csrf_token %}
              {{ form_order }}
              <input type="submit" value="Send">
          </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="customAlert" tabindex="-1" aria-labelledby="customAlertLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="customAlertLabel">Notification</h5>
      </div>
      <div class="modal-body">
        <b>We Sent You an Email. Check it!ðŸ˜€</b>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<script src="{% static 'js/order.js' %}"></script>
</body>
</html>
